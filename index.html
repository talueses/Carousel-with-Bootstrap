
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Bootstrap Example | Carousel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="https://github.com/talueses">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol>

                            <!-- for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="http://lorempixel.com/image_output/abstract-q-c-950-300-7.jpg" alt="Hola">
                            </div>

                            <div class="item">
                                <img src="http://lorempixel.com/990/300/" alt="Chania">
                            </div>

                            <div class="item">
                                <img src="http://lorempixel.com/990/300/" alt="Flower">
                            </div>

                            <div class="item">
                                <img src="http://lorempixel.com/image_output/abstract-q-c-950-300-7.jpg" alt="Flower">
                            </div>
                        </div>

                            <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>

                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div> 
            </div>
        </div>

    </body>
</html>    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.myCarousel').carousel({
                    interval: 3000
                });
            });
        </script>
